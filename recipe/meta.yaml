{% set version = "3.1.0" %}

package:
  name: emcee
  version: {{ version }}

source:
  fn: emcee-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/emcee/emcee-{{ version }}.tar.gz
  sha256: ce7dd8910989044ed6b752a41977eaa9fcc91703a6473b5f96289585b061ff56

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - numpy

  run:
    - python >=3.6
    - numpy
    - tqdm
    - h5py
    - schwimmbad

test:
  imports:
    - emcee

about:
  home: https://emcee.readthedocs.io
  license: MIT
  license_file: LICENSE
  summary: The Python ensemble sampling toolkit for affine-invariant MCMC

extra:
  recipe-maintainers:
    - ericdill
    - tacaswell
    - licode
    - dfm
    - danielballan
