{% set version = "3.1.2" %}

package:
  name: emcee
  version: {{ version }}

source:
  fn: emcee-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/e/emcee/emcee-{{ version }}.tar.gz
  sha256: 7f668b1a0db8f591b5cff26e8671c98c943417e1508dae8c752170883f4c0981

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
    - numpy

  run:
    - python >=3.6
    - numpy
    - tqdm
    - h5py
    - schwimmbad

test:
  imports:
    - emcee

about:
  home: https://emcee.readthedocs.io
  license: MIT
  license_file: LICENSE
  summary: The Python ensemble sampling toolkit for affine-invariant MCMC

extra:
  recipe-maintainers:
    - ericdill
    - tacaswell
    - licode
    - dfm
    - danielballan
